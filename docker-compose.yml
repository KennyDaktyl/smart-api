version: "3.9"

services:
  backend:
    build: .
    container_name: smart_energy_backend
    network_mode: host
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port ${BACKEND_PORT:-8000}
      --reload
      --reload-dir /app
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped

  celery_worker:
    build: .
    container_name: smart_energy_celery_worker
    network_mode: host
    command: >
      celery -A app.celery_app worker
      --loglevel=info
      --pool=solo
      --concurrency=1
      --hostname=worker@%h
    volumes:
      - .:/app
      - celery_logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: smart_energy_redis
    network_mode: host
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped


volumes:
  backend_logs:
  celery_logs:
  redis_data:
